<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta description="Sweety cat Ice Cream vous raconte son histoire." />
    <!--  fichier css -->
    <link rel="stylesheet" href="/css/style.css" />
    <!--  Font Rubik Light 300 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&family=Rubik:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Découvrez l'histoire de SweetyCat</title>
  </head>
  <body>
    <!-- ---------------------------------------------------------------------  Header  -->
    <nav class="navbar show-nav">
      <div class="navbar-logo">
        <a href="/index.html">SweetyCat IceCream</a>
      </div>
      <ul class="navbar-links">
        <li class="navbar-link first">
          <a href="./histoire.html">La Sweety Glacerie</a>
        </li>
        <li class="navbar-link second">
          <a href="./parfums.html">Nos parfums</a>
        </li>
        <li class="navbar-link third"><a href="./contact.html">Contact</a></li>
      </ul>
      <button class="burger">
        <span class="bar"></span>
      </button>
    </nav>
    <!-- ---------------------------------------------------------------------  Main -->
    <main class="main-content">
      <div id="slider">
        <figure>
          <img src="/img/caroussel/1_700x500.jpeg" alt="chat et sa glace" />
          <img src="/img/caroussel/0_700x500.jpeg" alt="sweetycat ice cream" />
          <img src="/img/caroussel/3_700x500.jpeg" alt="plaque rue" />
          <img src="/img/caroussel/4_700x500.webp" alt="paque glace" />
          <img src="/img/caroussel/5_700x500.jpeg" alt="rue du chat epoque" />
        </figure>
      </div>
      <h1>Notre histoire</h1>
      <div class="bloc-histoire"></div>
    </main>
    <!-- ---------------------------------------------------------------------  Footer -->
    <footer>
      <div class="propos">
        <h3>À propos</h3>
        <p>
          <a href="#">Fonctionnement du site</a><br />
          <a href="#">Conditions générales de vente</a><br />
          <a href="#">Données et confidentialité</a>
        </p>
      </div>
      <div class="rs">
        <h3>Réseau sociaux</h3>
        <p>
          Retrouvez nous sur :<br />
          <a role="link" href="https://www.instagram.com/"
            ><i class="fa-brands fa-instagram"></i></a
          ><br />
          <a role="link" href="https://fr-fr.facebook.com/"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a role="link" href="https://twitter.com/?lang=fr"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </p>
      </div>
      <div class="newsletter">
        <p>Inscrivez-vous à notre newsletter!</p>
        <form action="">
          <div class="input-newsletter">
            <label for="mail"></label>
            <input
              type="email"
              class="input"
              id="Email"
              name="Email"
              placeholder="votre e-mail"
              autocomplete="off"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            />
            <input class="button--submit" value="S'inscrire" type="submit" />
          </div>
        </form>
      </div>
      <div class="assist">
        <h3>Assistance</h3>
        <p>
          <a href="#">Centre d'aide</a><br />
          <a href="./contact.html">Nous contacter</a>
        </p>
      </div>
    </footer>
    <!--  fichier javascript -->
    <script src="/js/app.js"></script>
  </body>
</html>
